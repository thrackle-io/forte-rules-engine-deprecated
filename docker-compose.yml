version: "3.8"
services:
  anvil:
    build:
      context: .
      dockerfile: Dockerfile
      target: anvil
    environment:
      FOUNDRY_PROFILE: docker
      RUST_LOG: backend,api,node,rpc=warn
    restart: unless-stopped
    ports:
      - "8545:8545"
  deploy:
    depends_on:
      - anvil
    build:
      context: .
      dockerfile: Dockerfile
      target: deploy-tron
    environment:
      FOUNDRY_PROFILE: docker
