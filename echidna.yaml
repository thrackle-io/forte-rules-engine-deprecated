#coverage controls coverage guided testing(When this is true, test takes much longer)
coverage: true
#seqLen defines how many transactions are in a test sequence
seqLen: 100
#testLimit is the number of test sequences to run
testLimit: 1000
#estimateGas makes echidna perform analysis of maximum gas costs for functions (experimental)
estimateGas: false
shrinkLimit: 5000
#codeSize max code size for deployed contracts. This must remain a large number.
codeSize: 0x600000000000000

#directory to save the corpus; by default is disabled
corpusDir: test/echidna/reports
# enable or disable ffi HEVM cheatcode
allowFFI: true
# list of methods to filter
filterFunctions: []
#sender is set of addresses transactions may originate from (regular users)
sender: ["0x10000", "0x20000", "0x30000"]
quiet: false
#sender is set of addresses transactions may originate from (SuperAdmin)
#sender: ["0xDaBEEF"]
#contractAddr: "0x14dc79964da2c08b23698b3d3cc7ca32193d9955"
propMaxGas: 8000030000000000
cryticArgs: # If we add more dependencies they will need to be added as symlinks here!
  [
    "--solc-remaps",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/ @openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/ diamond-std/=lib/diamond-std/ ds-test/=lib/forge-std/lib/ds-test/src/ forge-std/=lib/forge-std/src/" ,
  ]