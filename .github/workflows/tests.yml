name: Test

on:
  push:
    branches:
      - main
      - internal
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, edited, ready_for_review]

env:
  FOUNDRY_PROFILE: ci

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest-m-16

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      # https://github.com/actions/runner-images/discussions/7188#discussioncomment-6750749
      # - name: Increase swapfile
      #   run: |
      #     sudo swapoff -a
      #     sudo fallocate -l 15G /swapfile
      #     sudo chmod 600 /swapfile
      #     sudo mkswap /swapfile
      #     sudo swapon /swapfile
      #     sudo swapon --show

      - name: Install Foundry
        run: |
          curl -sSL https://raw.githubusercontent.com/thrackle-io/foundry/refs/heads/master/foundryup/foundryup -o $HOME/foundryup
          FOUNDRY_DIR=$HOME/foundry bash $HOME/foundryup --version $(awk '$1~/^[^#]/' script/foundryScripts/foundry.lock)
          echo "$HOME/foundry/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          git config user.email "cloudops@thrackle.io"
          git config user.name "CloudOps Thrackle"
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install eth_abi
          forge install dapphub/ds-test 
          forge install OpenZeppelin/openzeppelin-contracts

      - name: Build
        run: |
          forge clean && forge build --optimize

      - name: Test
        run: |
          forge test -vv --ffi --no-match-test invariant
      - name: Test Invariant
        run: |
          forge test -vv --ffi --match-test invariant
